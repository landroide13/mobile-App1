<ion-header>
  <ion-navbar color="primary">
    <ion-title>Goals List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Goals</h2>

  <ion-grid *ngIf="(_listWishesService.lists | goals:true).length === 0">
    <ion-row>
      <ion-col class="text-center empty-box">
        <ion-icon class="icon-big" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No list pending..</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let list of _listWishesService.lists | goals:true; let i = index" >

    <ion-item color="primary" (click)="goDetail(list, i)">
      <h2>{{list.name}}</h2>
      <ion-note item-right>
        {{list.items.length}} items
      </ion-note>
    </ion-item>


    <ion-list>
      <ion-item (click)="goDetail(list, i)" *ngFor="let item of list.items | slice:0:2">
        <ion-icon *ngIf="!item.acomplish" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.acomplish" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.name}}
      </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2">
         <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>


</ion-content>
