
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Wish List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Wishes</h2>

  <ion-card *ngFor="let list of _listWishesService.lists" >

    <ion-item>
      <button ion-button color="secondary" clear>Secondary Clear</button>
    </ion-item>

    <h2>{{list.name}}</h2>
    <ion-list>
      <ion-item>
        <ion-icon md="logo-android">Push</ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon md="logo-android">Push</ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon md="logo-android">Push</ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goAdd()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>

  </ion-fab>


</ion-content>
