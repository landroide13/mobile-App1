
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nameList | placeholder:"New List"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>New List</h1>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>List Name</ion-label>
        <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
    </ion-item>

    </ion-card-header>
    <ion-item>
      <ion-label floating>Item: </ion-label>
      <ion-input (keyup.enter)="add()" type="text" [(ngModel)]="nameItem" name="nameItem"></ion-input>
    </ion-item>

    <button ion-button (click)="add()" class="button-block">Add</button>

    <ion-card-content>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items Added</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button  color="dark" clear>{{item.name}}</button>

          <button ion-button (click)="delete(i)" outline item-right color="danger">
            <ion-icon md="md-trash"></ion-icon>
            Delete Item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <button (click)="saveList()" ion-button ion-left class="button-block">
    <ion-icon md="md-add-circle"></ion-icon>
    Add list
  </button>


</ion-content>
